<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacus: Stay Focused!</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styletimer.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul>
      <li><a href="index.html" onclick="showPage('home')">Home</a></li>
      <li><a href="timer.html" onclick="showPage('timer')">Timer</a></li>
      <li><a href="calendar.html" onclick="showPage('Timeline')">Timeline</a></li>
      <li><a href="todo.html" onclick="showPage('todo')">To-Do List</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>

    <!-- Timer Page -->
    <section id="timer-page" class="content-section active">
      <div class="container">
        <div class="section-container">
          <button id="focus" class="btn btn-timer btn-focus">Focus</button>
          <button id="short-break" class="btn btn-shortbreak">Short Break</button>
          <button id="long-break" class="btn btn-longbreak">Long Break</button>
        </div>
        <div class="time-btn-container">
          <span id="time"></span>
          <div class="btn-container">
            <button id="btn-start" class="show">Start</button>
            <button id="btn-pause" class="hide">Pause</button>
            <button id="btn-reset" class="hide">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
        <div class="time-input-container">
          <label for="minutes">Minutes:</label>
          <input id="minutes" type="number" min="0" max="99" value="25" />
          <label for="seconds">Seconds:</label>
          <input id="seconds" type="number" min="0" max="59" value="0" />
          <button id="set-time">Set Time</button>
        </div>
      </div>
    </section>
  </div>

  <script src="scripttimer.js"></script>
</body>
</html>
